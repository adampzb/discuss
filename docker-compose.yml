version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: discussit_db
    environment:
      POSTGRES_DB: discussit
      POSTGRES_USER: discussit
      POSTGRES_PASSWORD: discussit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discussit"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - discussit_network

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    container_name: discussit_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - discussit_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discussit_backend
    environment:
      DJANGO_ENV: development
      DJANGO_SECRET_KEY: django-insecure-development-key-for-dev-only
      DB_NAME: discussit
      DB_USER: discussit
      DB_PASSWORD: discussit
      DB_HOST: db
      DB_PORT: 5432
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - discussit_network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: discussit_frontend
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:8000/api
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: npm start
    networks:
      - discussit_network

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discussit_celery
    environment:
      DJANGO_ENV: development
      DB_NAME: discussit
      DB_USER: discussit
      DB_PASSWORD: discussit
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: celery -A backend worker --loglevel=info
    networks:
      - discussit_network

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discussit_celery_beat
    environment:
      DJANGO_ENV: development
      DB_NAME: discussit
      DB_USER: discussit
      DB_PASSWORD: discussit
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: celery -A backend beat --loglevel=info
    networks:
      - discussit_network

# Volumes
volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:
  frontend_node_modules:

# Networks
networks:
  discussit_network:
    driver: bridge